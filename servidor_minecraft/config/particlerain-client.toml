	opacity = 100
	#Range: > 0
	splashDensity = 5
	#Range: 0.0 ~ 1.7976931348623157E308
	size = 2.0

[snow]
	#Range: 1 ~ 100
	density = 40
	#Range: 0.0 ~ 1.7976931348623157E308
