doGroundFogParticles = true
doRainSounds = true
doSnowSounds = true
doSandSounds = true
renderVanillaWeather = false
tickVanillaWeather = false
biomeTint = true
#Range: 0 ~ 100
tintMix = 50
spawnAboveClouds = false
